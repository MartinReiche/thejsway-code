<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code examples</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- Cronometer -->
		<!-- Add button -->
		<div id="timediv"><span id="time">0</span> second(s) elapsed</div>
		<br>
		<!-- elapsed time in seconds -->
		<button id="startbutton">Start</button>
		<br><br>
		<!-- Bouncing ball -->
		<p>
			<button id="start">Start</button>
			<button id="stop" disabled>Stop</button>
		</p>
		<br>
		<div id="frame">
			<!-- Update the "src" attribute if you downloaded the image locally -->
			<img id="ball" src="basketball.jpg">
		</div>

		<!-- link to JS file -->
		<script type="text/javascript" src="../js/coding_time.js"></script>
	</body>
</html>
