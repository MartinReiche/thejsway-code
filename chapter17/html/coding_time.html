<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Code examples</title>
	</head>
	<body>

		<!--  password checker -->
		<form>
			<p>
				<label for="password1">Enter the password</label>:
				<input type="password" name="password1" id="password1" required>
			</p>
			<p>
				<label for="password2">Confirm the password</label>:
				<input type="password" name="password2" id="password2" required>
			</p>

			<input type="submit" value="Send">
		</form>
		<p id="passwordHelp"></p>

		<!-- GoT Character list -->
		<h1>A few of the Game of Thrones characters</h1>
		<form>
			<label for="house">House</label>:
			<select name="house" id="house">
				<option value="" selected>Select a house</option>
			</select>
		</form>
		<p>
			<ul id="characters"></ul>
		</p>

		<!-- Autocomplete -->
		<label for="country">Enter a country name</label>:
		<input type="text" id="country">
		<div id="suggestions"></div>


		<!-- link to JS file -->
	<script type="text/javascript" src="../js/coding_time.js"></script>
	</body>
</html>
